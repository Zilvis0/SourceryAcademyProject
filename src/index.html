<!DOCTYPE html>
<html lang="en">

      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="shortcut icon" href="/assets/favicons/favicon.ico" />

      rel="apple-touch-icon"
